---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.categories %}
    <div class="post-category"> 
    {% for category in page.categories %}
       {{ category | upcase }}
    {% endfor %}
    </div>
 {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
